<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Girlzzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5 pt-5" style="justify-content: center;">
        <h1 class="mb-4" style="font-size: 45px; font-weight: bold;">MONEY TRACKER</h1>
        <div class="image-container pb-4" style="display: flex; justify-content: center;">
            <img src="gambar/money.png" alt="Money Tracker Image" style="max-width: 20%;">
        </div>
        <form id="nameForm" action="main.html" method="get" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <div class="mb-3">
              <div id="inputName" class="form-text" style="margin-bottom: 5px; font-size: 20px; color: black;">INPUT YOUR NAME</div>
              <input type="text" class="form-control" id="name" style="width: 400px; height: 30px; border-radius: 0; border-width: 2px; border-color: black;" required>
            </div>
            <button type="submit" class="btn-primary" style="background-color: palevioletred; border: none; 
            width: 115px; height: 25px; border-radius: 20px; color: white; font-size: 15px;">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var newUsername = document.getElementById('name').value;
            var previousUsername = localStorage.getItem('username');
            if (previousUsername !== newUsername) {
                localStorage.removeItem('transactions');
            }
            localStorage.setItem('username', newUsername);
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
