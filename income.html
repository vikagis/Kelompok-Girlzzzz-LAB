<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
   
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0 m-0">
        <div class="container-fluid pt-2 pb-2" style="background-color: #ffd6d6;">
            <img src="gambar/money.png" alt="Money Tracker Image" style="max-width: 5%;" class="me-4">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="width: 95%; display: flex; justify-content: space-between;">
                    <li class="nav-item" id="helloUser">
                        <a class="nav-link" href="#">Hello, </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="main.html">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Income</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outcome.html">Outcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" >About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container1 pt-4">
        <p class="mt-0" style="font-size: 20px; font-weight: bold; text-align: center;" id="incomeHeading">Income</p>
        <form id="incomeForm" action="main.html" method="get">
            <div class="mb-3 mx-auto" style="max-width: 1000px; font-weight: bold;">
                <label for="transactionname" class="form-label">Transaction name</label>
                <input type="text" class="form-control" id="transactionname" style="width: 100%; height: 30px; border-radius: 0; border-color: black; border-width: 3px;">
            </div>
            <div class="mb-3 mx-auto" style="max-width: 1000px; font-weight: bold;">
                <label for="transactionnominal" class="form-label">Transaction nominal</label>
                <input type="text" class="form-control" id="transactionnominal" style="width: 100%; height: 30px; border-radius: 0; border-color: black; border-width: 3px;">
            </div>
            <div class="mb-5 mx-auto" style="max-width: 1000px; font-weight: bold;">
                <label for="transactiontype" class="form-label">Transaction type</label>
                <select id="transactiontype" class="form-select" style="width: 100%; height: 50pxx; border-radius: 0; border-color: black; border-width: 3px;">
                    <option>Makan</option>
                    <option>Main</option>
                    <option>Edukasi</option>
                    <option>Belanja</option>
                    <option>Lainnya</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Mendapatkan nama pengguna dari penyimpanan lokal (disini diasumsikan pengguna sudah login)
        const username = localStorage.getItem('username');

        // Menampilkan nama pengguna dalam heading 'Income'
        const incomeHeading = document.getElementById('incomeHeading');
        incomeHeading.textContent = `${username}'s Income`;

        // Ambil saldo dari localStorage
        let saldo = localStorage.getItem('saldo');
        saldo = saldo ? parseFloat(saldo) : 0;
        if (saldo === NaN) saldo = 0;

        // Ambil jumlah pendapatan dari formulir
        const transactionNominal = parseFloat(document.getElementById('transactionnominal').value.trim());

        // Perbarui saldo dengan menambahkan jumlah pendapatan
        saldo += transactionNominal;

        // Simpan saldo baru ke localStorage
        localStorage.setItem('saldo', saldo);

        // Periksa apakah nama pengguna ada
        if (username) {
            // Jika ada, tambahkan ke teks pada elemen navbar
            document.getElementById('helloUser').innerHTML = '<a class="nav-link" href="#">Hello, ' + username + '!</a>';
        }
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');

            // Menampilkan nama pengguna dalam heading 'Income'
            const incomeHeading = document.getElementById('incomeHeading');
            if (username) {
                incomeHeading.textContent = `${username}'s Income`;
                // Jika ada, tambahkan ke teks pada elemen navbar
                document.getElementById('helloUser').innerHTML = '<a class="nav-link" href="#">Hello, ' + username + '!</a>';
            }

            // Menangani pengiriman formulir
            document.getElementById('incomeForm').addEventListener('submit', handleFormSubmit);

            function handleFormSubmit(event) {
                event.preventDefault(); // Menghentikan pengiriman formulir secara default

                // Mendapatkan nilai dari setiap input
                const transactionName = document.getElementById('transactionname').value.trim();
                const transactionNominal = parseFloat(document.getElementById('transactionnominal').value.trim());

                // Memeriksa apakah setiap input telah diisi
                if (transactionName === '' || isNaN(transactionNominal) || transactionNominal <= 0) {
                    // Jika belum lengkap, tampilkan pesan kesalahan
                    alert('Transaksi belum selesai, silakan lengkapi formulir!');
                } else {
                    // Jika formulir terisi semua, simpan transaksi ke penyimpanan lokal
                    const transaction = {
                        name: transactionName,
                        amount: transactionNominal,
                        type: 'income' // Tipe transaksi adalah 'income'
                    };

                    // Ambil transaksi yang sudah ada dari penyimpanan lokal
                    let transactions = localStorage.getItem('transactions');
                    transactions = transactions ? JSON.parse(transactions) : [];

                    // Tambahkan transaksi baru ke daftar transaksi
                    transactions.push(transaction);

                    // add saldo
                    let saldo = localStorage.getItem('saldo');
                    saldo = saldo ? parseFloat(saldo) : 0;
                    if (isNaN(saldo)) saldo = 0;
                    saldo += transactionNominal;
                    localStorage.setItem('saldo', saldo);

                    // Simpan kembali daftar transaksi ke penyimpanan lokal
                    localStorage.setItem('transactions', JSON.stringify(transactions));

                    // Tampilkan notifikasi transaksi sukses
                    alert('Transaksi sukses!');

                    // Arahkan pengguna ke halaman utama (main.html)
                    window.location.href = 'main.html';
                }
            }
        });
    </script>
</body>
</html>
